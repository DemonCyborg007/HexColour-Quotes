<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="shortcut icon" type="image/png" href="colors.png" />
  <link rel="stylesheet" href="style.css">
  
  <title>Hex Colors + Quote Generator</title>
</head>
<body>

  <main>
    <div class="container">
      <div id="hex-colors">
        <h1>For a random gradient hex color combination background</h1>
        <h2>background: linear-gradient(to right, #<span id="hexcode1">ffffff</span>, #<span id="hexcode2">ffffff</span>);
        </h2>
        <button id="button">This Button
          <span >is Cool.</span></button>
      </div>
    </div>
    <div class="container2">
      <div class="quotes-container">
        <div class="inner-quotes-container">
          <p id="quote"></p>
          <h3 id="author"></h3>
        </div>
        <div class="quote-btn">
          <button  id="generate">Generate <span>Quote</span></button>
        </div>
      </div> 
    </div>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
